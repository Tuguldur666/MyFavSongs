<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/a187b5212b.js" crossorigin="anonymous"></script>
    <title>Join Us</title>
</head>
<body>
    <div id="container">
        <div class="form-wrap2">
          <h1>  <i class="fas fa-user-secret"></i> Sign Up</h1>
          <form>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text"  name="lastName" id="last-name" >
            </div>
            <div class="form-group">
              <label for="email">Your E-mail</label>
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder=" ***@yahoo.com"/>
            </div>
            <div class="form-group">
              <label for="password">New password</label>
              <input type="password" name="password" id="password" placeholder="8-16 digit" />
            </div>
            <div class="form-group">
              <label for="password">Confirm password</label>
              <input type="password" name="pasword" id="password" placeholder="********" />
            </div>
            <button type="submit" class="btn">Create account</button>
            <p class="bottom-text">
                <input type="checkbox"> Read and agree to
              <a href="#"> Terms & Conditions</a>
              <p >Already have an account ? <a href="index.html">Sign in</a></p>
            </p>
          </form>
        </div>
        <footer>
         
        </footer>
      </div>
</body>
